            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <li class="nav-item">

        </div>
    </nav>
    <br>
    <br>
    <h1 style="text-align: center;">Please make sure to fill out this Feedback Form</h1>
    <br>
    <br>
    <div class="container">
    <form action="thanks_bootstrap.html" autocomplete="off" method="get">
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Malling Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-group">
            <label for="inputAddress2">Malling Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-6">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="form-group col-md-12">
                <label>Comments</label>
                <textarea placeholder="Enter your feadback" name="textarea" class="form-control" rows="5"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                   I read and agree to the <a href="https://www.privacypolicies.com/terms/view/ae4edf852c1b0dfcfd4b706270411902">terms and conditions.</a>
                </label>
            </div>
        </div>
            <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
    <br>
    <br>
    <br>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"

    body{
        background-color: lightblue;
    }

    textarea{
        resize: none;
